    <h1>Fei-Fei Li</h1>
    <h2>Biografia</h2>
    <p>O Dr. Fei-Fei Li é o primeiro professor da Sequoia no Departamento de Ciência da Computação da Universidade de Stanford e co-diretor do Instituto de IA centrada no ser humano de Stanford. Ela atuou como diretora do Laboratório de IA de Stanford de 2013 a 2018. Durante seu período sabático em Stanford, de janeiro de 2017 a setembro de 2018, ela foi vice-presidente do Google e atuou como cientista-chefe de IA/ML no Google Cloud. A Dra. Fei-Fei Li obteve seu bacharelado em física em Princeton em 1999 com altas honras, e seu doutorado em engenharia elétrica no California Institute of Technology (Caltech) em 2005. Ela também possui um doutorado (honorário) de Harvey Mudd Faculdade. O Dr. Li ingressou em Stanford em 2009 como professor assistente. Antes disso, ela foi professora da Universidade de Princeton (2007-2009) e da Universidade de Illinois Urbana-Champaign (2005-2006).</p>
    
    <p>Os atuais interesses de pesquisa do Dr. Fei-Fei Li incluem IA de inspiração cognitiva, aprendizado de máquina, aprendizado profundo, visão computacional e IA+cuidados de saúde, especialmente sistemas inteligentes de ambiente para prestação de cuidados de saúde. No passado, ela também trabalhou em neurociência cognitiva e computacional. Dr. Li publicou mais de 300 artigos científicos em revistas e conferências de primeira linha, incluindo Nature, PNAS, Journal of Neuroscience, CVPR, ICCV, NIPS, ECCV, ICRA, IROS, RSS, IJCV, IEEE-PAMI, New England Journal of Medicine, Nature Digital Medicine, etc. O Dr. Li é o inventor do ImageNet e do ImageNet Challenge, um conjunto de dados crítico em grande escala e um esforço de benchmarking que contribuiu para os desenvolvimentos mais recentes em aprendizado profundo e IA. Além de suas contribuições técnicas, ela é uma voz líder nacional na defesa da diversidade em STEM e IA.</p>
